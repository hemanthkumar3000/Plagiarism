
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Similarity Results</title>
</head>
<body>
    <h1>Similarity Results</h1>
    <table border="1">
        <tr>
            <th>File 1</th>
            <th>File 2</th>
            <th>Similarity</th>
        </tr>
        {% for i in range(files|length) %}
            {% for j in range(i+1, files|length) %}
                <tr>
                    <td>{{ files[i].filename }}</td>
                    <td>{{ files[j].filename }}</td>
                    <td>{{ similarity_matrix[i][j] }}</td>
                </tr>
            {% endfor %}
        {% endfor %}
    </table>
    <form action="/clear" method="post">
        <input type="submit" value="Clear Files">
    </form>
</body>
</html>
